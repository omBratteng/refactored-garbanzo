name: ci
on:
  push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2

      -
        name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      -
        name: Install Poetry
        run: |
          python -m pip install -U pip
          pip install poetry

      -
        run: |
          poetry config --list
